version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: genius-ai-local
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_URL=http://host.docker.internal:11434
      - MODEL_NAME=llama3.2
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
