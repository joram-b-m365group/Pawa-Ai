version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.intelligent
    container_name: genius-ai-intelligent
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
